<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bog</title>
    <script src="bog.js"></script>
</head>
<body>
    <noscript><h1>This bog needs Javascript to work.</h1></noscript>

    <h1>Bog</h1>

    <div id="bog"></div>

    <script>
        const bog = new Bog();
        const display = document.getElementById("bog");
        display.innerHTML = bog.getInitialVerses();

        window.addEventListener("scroll", (event) => {
            if((window.innerHeight + Math.round(window.scrollY)) >= document.body.offsetHeight) {
                display.innerHTML += bog.getNextVerses(10);
            }
        });
    </script>
</body>
</html>
